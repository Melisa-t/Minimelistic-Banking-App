<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimelistic Banking App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/logo.png">
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <p class="informative-text">Log in to get started</p>
        <img src="img/logo.png" alt="logo" class="logo" />
        <div class="log-in-area">
          <input type="text" placeholder="User" class="input-name" />
          <input type="text" placeholder="PIN" class="pass" />
          <input type="button" value="&#8594;" class="log-in-btn btn" />
        </div>
      </nav>

      <div class="modal-container">
        <div class="modal-window hidden">
          <div class="modal-header">One of the inputs is incorrect.</div>
          <div class="close-btn">X</div>
          <div class="modal-text-container">
            <div class="modal-text">
              <p>Check your credentials!</p>
            </div>
            <img src="img/judgy.gif" alt="Judging Cat" />
          </div>
        </div>
      </div>
    </header>

    <main class="app-container">
      <section class="content-container">
        <section class="balance-container">
          <div class="current-balance-text">
            <p class="balance-text">Current Balance</p>
            <p class="date-text">As of<span class="date"></span></p>
          </div>
          <div class="current-balance">25,000</div>
        </section>

        <section class="divider">
          <section class="bank-activities"></section>

          <aside class="functionality-container">
            <section class="transfer-container">
              <h2 class="transfer-header">Transfer Money</h2>
              <div class="transfer-input">
                <div class="transfer-to">
                  <input type="text" id="transfer-to" />
                  <p>Transfer To</p>
                </div>
                <div class="transfer-amount">
                  <input type="number" id="transfer-amount" />
                  <p>Amount</p>
                </div>
                <input type="button" value="&#8594;" class="transfer-btn btn" />
              </div>
            </section>

            <section class="request-loan-container">
              <h2 class="request-header">Request Money</h2>
              <div class="request-input">
                <div class="request-amount">
                  <input type="number" id="request-amount" />
                  <p>Amount</p>
                </div>
                <input type="button" value="&#8594;" class="request-btn btn" />
              </div>
            </section>

            <section class="close-account-container">
              <h2 class="close-header">Close Account</h2>
              <div class="close-input">
                <div class="confirm-user">
                  <input type="text" id="confirm-user" />
                  <p>Confirm User</p>
                </div>
                <div class="confirm-pin">
                  <input type="text" id="confirm-pin" />
                  <p>Confirm PIN</p>
                </div>
                <input type="button" value="&#8594;" class="confirm-btn btn" />
              </div>
            </section>
          </aside>
        </section>

        <footer class="summary-container">
          <div class="summary">
            <div>IN <span class="in-summary"></span></div>
            <div>OUT <span class="out-summary"></span></div>
            <div>INTEREST <span class="interest"></span></div>
            <span class="sort-btn">&#8597; SORT</span>
          </div>
          <div class="log-out-notice">You will log out in 10</div>
        </footer>
      </section>
    </main>
    <div class="overlay hidden"></div>
  </body>
</html>
