<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimeltastic Banking App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="style.css"></script>
  </head>
  <body>
    <nav class="nav-bar">
      <p class="informative-text">Log in to get started</p>
      <img src="img/logo.png" alt="logo" class="logo" />
      <div class="log-in-area">
        <input type="text" placeholder="User" class="input-name" />
        <input type="text" placeholder="PIN" class="pass" />
        <input type="button" value="&#8594;" class="log-in-btn" />
      </div>
    </nav>
    <div class="app-container">
      <div class="content-container">
        <div class="balance-container">
          <div class="current-balance-text">
            <p>Current Balance</p>
            <div class="date"></div>
          </div>
          <div class="current-balance"></div>
        </div>
        <div class="transfer-container">
          <div class="transfer-header">Transfer Money</div>
          <div class="transfer-input">
            <div class="transfor-to"><input type="text" /> Transfer To</div>
            <div class="transfer-amount"><input type="text" />Amount</div>
          </div>
        </div>
        <div class="request-loan-container">
          <div class="request-header">Request Money</div>
          <div class="request-input">
            <div class="request-amount"><input type="text" />Amount</div>
          </div>
        </div>
        <div class="close-account-container">
          <div class="close-header"></div>
          <div class="close-input">
            <div class="confirm-user">
              <div class="confirm-user"><input type="text" />Confirm User</div>
            </div>
            <div class="confirm-pin"><input type="text" />Confirm PIN</div></div>
          </div>
        </div>
      </div>
      <div class="activities-container">
        <div class="total-activities">
          <div class="in-activities"></div>
          <div class="out-activities"></div>
          <div class="interest"></div>
          <div class="sort-btn"></div>
        </div>
        <div class="log-out-notice"></div>
      </div>
    </div>
  </body>
</html>
